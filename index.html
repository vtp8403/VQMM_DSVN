<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn DSVN 2026</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <h1>   </h1>
    </header>


    <!-- KHU VỰC VÒNG QUAY -->
    <div class="wheel-container">

        <!-- POINTER -->
        <div class="pointer"></div>

        <!-- CANVAS -->
        <canvas id="wheel"></canvas>

        <!-- NÚT QUAY -->
        <button id="spinBtn">QUAY</button>

    </div>


    <!-- POPUP KẾT QUẢ -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>🎊 CHÚC MỪNG 🎊</h2>
            <p id="resultText"></p>
            <button id="closeModal">ĐÓNG</button>
        </div>
    </div>


    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
